<!-- login.component.html -->
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex align-items-center">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="/assets/profile-img/login.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1"
                                formControlName="email">
                            <div class="text-danger" *ngIf="checkValidation(
                                getAbstractControl('email'))">
                                <i class="fa-solid fa-circle-exclamation me-2"></i>Email is required
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                formControlName="password" placeholder="Password">
                            <div class="text-danger" *ngIf="checkValidation(
                                    getAbstractControl('password'))">
                                <i class="fa-solid fa-circle-exclamation me-2"></i>Enter the correct password
                            </div>
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
                            </div>
                        </div>
                        <div class="row mb-3 px-3">
                            <button type="submit" class="btn btn-blue text-center">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
