<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <!-- <div class="row">
                        <img src="https://i.imgur.com/CXQmsmF.png" class="logo">
                    </div> -->
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="/assets/profile-img/login.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <!-- <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                        <div class="facebook text-center mr-3"><div class="fa fa-facebook"></div></div>
                        <div class="twitter text-center mr-3"><div class="fa fa-twitter"></div></div>
                        <div class="linkedin text-center mr-3"><div class="fa fa-linkedin"></div></div> -->
                    </div>
                    <div class="row px-3 mb-4">
                        <!-- <div class="line"></div>
                        <small class="or text-center">Or</small>
                        <div class="line"></div> -->
                    </div>
                    <!-- login.component.html -->
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
                            <div *ngIf="submitted && f['email'].errors" class="text-danger">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                formControlName="password">
                            <div *ngIf="submitted && f['password'].errors" class="text-danger">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters
                                    long</div>
                            </div>
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
                            </div>
                        </div>
                        <div class="row mb-3 px-3">
                            <button type="submit" class="btn btn-blue text-center">Login</button>
                        </div>
                    </form>


                    <div class="row mb-4 px-3">
                        <!-- <small class="font-weight-bold">Don't have an account? <a class="text-danger ">Register</a></small> -->
                    </div>
                </div>
            </div>
        </div>
