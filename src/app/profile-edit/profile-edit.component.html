<!-- profile-edit.component.html -->
<div>
    <h2>Edit Profile</h2>
    <div>
      <label>Name:</label>
      <input type="text" [(ngModel)]="profile.name" name="name">
    </div>
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="profile.email" name="email" disabled>
      <!-- Disabled to prevent users from editing their email -->
    </div>
    <div>
      <label>Age:</label>
      <input type="number" [(ngModel)]="profile.age" name="age">
    </div>
    <div>
      <label>Address:</label>
      <input type="text" [(ngModel)]="profile.address" name="address">
    </div>
    <button (click)="saveProfile()">Save</button>
  </div>
